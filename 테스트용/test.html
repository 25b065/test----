  <script>
    const form = document.getElementById("emotionForm");
    const list = document.getElementById("emotionList");
  const trunkEl = document.querySelector('.trunk');
  const crownEl = document.querySelector('.crown');
  const trunkColor = document.getElementById('trunkColor');
  const crownColor = document.getElementById('crownColor');

    // ì €ì¥ëœ ê°ì • ë¶ˆëŸ¬ì˜¤ê¸°
    const emotions = JSON.parse(localStorage.getItem("emotions")) || [];

    function renderList() {
      list.innerHTML = "";
      emotions.forEach((item, index) => {

        div.className = "emotion-item";
        div.style.borderLeftColor = item.color;
        div.innerHTML = `<strong>${item.emotion}</strong> - ${item.reason}`;

  const savedTrunk = localStorage.getItem('trunkColor');
  const savedCrown = localStorage.getItem('crownColor');
  if(savedTrunk) trunkEl.style.backgroundColor = savedTrunk;
  if(savedCrown) crownEl.style.backgroundColor = savedCrown;
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      const emotion = document.getElementById("emotion").value;
      const reason = document.getElementById("reason").value;
      const color = document.getElementById("color").value;

      emotions.push({ emotion, reason, color });
      localStorage.setItem("emotions", JSON.stringify(emotions));

  // persist current trunk/crown colors
  localStorage.setItem('trunkColor', trunkColor.value);
  localStorage.setItem('crownColor', crownColor.value);

      form.reset();
      renderList();
    });

    renderList();

    // Trees archive handlers
    const saveTreeBtn = document.getElementById('saveTree');
    const newTreeBtn = document.getElementById('newTree');
    const viewTreesBtn = document.getElementById('viewTrees');
    const treesModal = document.getElementById('treesModal');
    const treesList = document.getElementById('treesList');
    const closeTrees = document.getElementById('closeTrees');

    function saveTree(){
      const archives = JSON.parse(localStorage.getItem('treeArchives')||'[]');
      const name = prompt('ë‚˜ë¬´ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš” (ìƒëµ ì‹œ ê¸°ë³¸ëª…)');
  const item = { id: Date.now(), name: name || `ë‚˜ë¬´ ${archives.length+1}`, emotions: emotions.slice(), trunkColor: trunkColor.value, crownColor: crownColor.value, created: new Date().toISOString() };

      alert('ë‚˜ë¬´ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');

      if(!archives.length) treesList.innerHTML = '<p>ì €ì¥ëœ ë‚˜ë¬´ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
      archives.slice().reverse().forEach(a=>{
  const el = document.createElement('div');

        const controls = document.createElement('div');
        const loadBtn = document.createElement('button'); loadBtn.textContent='ë¶ˆëŸ¬ì˜¤ê¸°'; loadBtn.style.marginRight='6px'; loadBtn.addEventListener('click', ()=>{ if(confirm('ì´ ë‚˜ë¬´ë¡œ ë¶ˆëŸ¬ì˜¤ì‹œê² ìŠµë‹ˆê¹Œ? í˜„ì¬ ë‚´ìš©ì€ ë®ì–´ ì¨ì§‘ë‹ˆë‹¤.')){ emotions.length = 0; a.emotions.forEach(it=> emotions.push(it)); localStorage.setItem('emotions', JSON.stringify(emotions)); // restore colors
          if(a.trunkColor) { trunkEl.style.backgroundColor = a.trunkColor; localStorage.setItem('trunkColor', a.trunkColor); trunkColor.value = a.trunkColor; }

          renderList(); treesModal.style.display='none'; }});
        const delBtn = document.createElement('button'); delBtn.textContent='ì‚­ì œ'; delBtn.addEventListener('click', ()=>{ if(confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')){ let list = JSON.parse(localStorage.getItem('treeArchives')||'[]'); list = list.filter(x=> x.id !== a.id); localStorage.setItem('treeArchives', JSON.stringify(list)); renderTrees(); } });
